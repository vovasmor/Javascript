<body>
    <script>
        "use srtict"
        /*
        2. С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно
        */
        for (let numb = 0; numb <= 10; numb++) {
            if (numb == 0) {
                console.log(`${numb} – это ноль`)
            }else if (numb % 2 == 0) {
                console.log(`${numb} - четное число`)
            }else {
                console.log(`${numb} – нечетное число`)
            }
        }
        
    </script>
</body>
