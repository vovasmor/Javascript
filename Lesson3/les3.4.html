<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        
        /*
        5.   Перед вами находится массив с продуктами в интернет-магазине. Вам нужно: 
        1. Получить все товары, у которых есть фотографии, можете использовать метод filter 
        2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
        */
        
        const products = [     
            {         
                id: 3,         
                price: 127,         
                photos: [             
                    "1.jpg",             
                    "2.jpg",         
                ]     
            },     
            {         
                id: 5,         
                price: 499,         
                photos: []     
            },     
            {         
                id: 10,         
                price: 26,         
                photos: [             
                    "3.jpg"         
                ]     
            },     
            {         
                id: 8,         
                price: 78, 
            }, 
        ]; 
        
        const product_photo = products.filter(item => "photos" in item && item.photos.length > 0);
        console.log(product_photo);

        const product_price = products.sort(function (a, b) {
            return a.price - b.price;
        });
        console.log(product_price);
    </script>
</body>
</html>
