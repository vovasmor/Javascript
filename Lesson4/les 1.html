<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Число в объект</title>
</head>
<body>
    <script>
        "use strict" 
        /*
         1. Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999], мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:  - единицы (в свойстве units)  - десятки (в свойстве tens)  - сотни (в свойстве hundereds) Например, для числа 45 мы должны получить следующий объект: 
 
         {   units: 5, //это единицы   tens: 4,  //это десятки   hundreds: 0, //это сотни } 
 
         Если число было передано вне [0, 999] диапазона, не целое число или вообще не число, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект. 
        */
        
        
        /*
         Функция принимает число, разделяет его по разрядам и возвращает объект с разрядами числа.
         @param {int} Число в диапазоне [0, 999].
         @returns {Object} Объект с разрядами числа или пустой объект, если число было передано вне [0, 999] диапазона или если это вовсе не число.
        */
        function category_of_number(num) {
        if (!Number.isInteger(num) || num < 0 || num > 999) {
           console.log("Необходимо ввести число в диапазоне [0, 999].");
           return {};
        }

        return {
            units: num % 10,
            tens: Math.floor(num / 10) % 10,
            hundereds: Math.floor(num / 100),
        };
        }

        console.log(category_of_number(671));
        
    </script>
</body>
</html>
