<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        /* 
        3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению
        */
        
        /*Javascript - это язык со слабой типизацией, поэтому при сложение разных типов данных он будет стараться привести их к одному типу. Оператор сложения, поэтому идем слева направо. Складываем два числа 10 + 10 = 20. Затем идет сложение разных типов данных. 20 превращается в строку и конкатенируется с 10. Результатом является строка "2010".*/
        let result = 10 + 10 + "10";    
        console.log(result);
        
        /*Складывает число 10  со строкой "10" и получаем сроку "1010". Складывает строку "1010" с числом 10 и получаем строку "101010"*/
        let result2 = 10 + "10" + 10;
        console.log(result2);
        
        /*Оператор сложения, поэтому идем слева направо. Складываем два числа 10 + 10 = 20. Плюс перед строкой "10" являетс унарным, т.е. применяется к одному операнду. Унарный оператор превращает строку "10" в число 10. Результатом является число 30. */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        
        /*Унарный оператор минус пытается превратить пустую строку в число. Т.к. строка пустая, то мы получаем число -0. В математике при делении на ноль получается бесконечность. 
        Результатом является число -бесконечность */
        let result4 = 10 / -"";
        console.log(result4);
        
        /*Унарный плюс также пытается превратить строку "2,5" в число, но т.к. там стоит запятая, а не точка, то сделать у него это не получается и в результате строка превращается в NotaNumber (NaN). При делении на NaN выходит все тот же NaN. Результатом является NaN*/
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>
</html>
