<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        
        /*
        1. Объясните почему код даёт именно такие результаты? 

        */
        
        //пример 1 
        let a = 1, b = 1, c, d; //Заводим переменные. a и b равны числу 1, c и d - undefined.
        c = ++a; // ++ перед переменной это префиксная форма инкремента, она сначала увеличивает переменную на единицу, затем вернет новое значение 2.
        alert(c); // ответ: 2 
 
        //пример 2 
        d = b++; // ++ после переменной постфиксная форма инкремента, она сначала возращает значение 1 затем увеличит переменную на единицу.
        alert(d); //ответ: 1 
 
        //пример 3 
        c = 2 + ++a; // Из-за префиксного инкремента переменная а увеличится на удиницу. В результате она становится равно 3. При сложении 2 и 3 получится 5.
        alert(c); //ответ: 5 
 
        //пример 4 
        d = 2 + b++; // Так как у нас постфиксный инкремент, то мы складываем 2 и переменную равную 2. затем увеличиваем переменную на единицу.
        alert(d); //ответ: 4 
        
        // Из-за инкрементов переменные каждый раз увеличивались на единицу. 
        alert(a); //3 
        alert(b); //3
        
    </script>
</body>
</html>
