<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        
        /*
        6**. (Сложное задание, требует времени и возможно гугления, делайте по желанию.) Программа должна спросить у пользователя число, это будет количество денег, которое он хочет положить на счет в банке. Затем программа должна выдать примерно такое сообщение: 
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101. 
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020. 
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104. 
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа.
        */
        
        let ruble = Number(prompt("Какое количество денег вы хотите положить на счет в банк"));
        let last_numb = ruble % 10
        if (1 == last_numb) {
            alert(`Ваша сумма в ${ruble} рубль успешно зачислена.`)
        }
        if (2 == last_numb || 3 == last_numb || 4 == last_numb) {
            alert(`Ваша сумма в ${ruble} рубля успешно зачислена.`)
        }
        if (5 == last_numb || 6 == last_numb || 7 == last_numb || 8 == last_numb || 9 == last_numb || 0 == last_numb) {
            alert(`Ваша сумма в ${ruble} рублей успешно зачислена.`)
        }
       
    </script>
</body>
</html>
