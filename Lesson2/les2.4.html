<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        
        /*
        4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат. 
        Обязательно использовать оператор return. 
        */
        
        let a = 5;
        let b = -5;
        
        function sum(a, b) {
            return a + b;            
        }
        
        function sub(a, b) {
            return a - b;
        } 
        
        function div(a, b) {
            return a / b;
        }
        
        function mult(a, b) {
            return a * b
        }
        
        alert(sum(a, b))
        alert(sub(a, b))
        alert(div(a, b))
        alert(mult(a, b))
    </script>
</body>
</html>
